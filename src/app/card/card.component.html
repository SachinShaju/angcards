<div class="container">
  <div class="row">
      <div class="col pt-5" *ngFor="let item of collections ">

          <div class="card" >
              <img src="{{item.img}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.para}}</p>
                <a href="{{item.site}}" class="btn btn-primary">Visit</a>
              </div>
            </div>


      </div>
   </div>
</div>
